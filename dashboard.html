<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Notes</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <!-- Countdown -->
  <div class="countdown">
    <h3>⏳ Countdown to when we see each other again!</h2>
    <p id="countdown"></p>
  </div>

  <!-- Distance -->
  <div class="distance">
    <h3>📍 Distance</h2>
    <p>Distance between Rochester, NY and Ames, Iowa: <strong>890 miles</strong> (1,432 kilometers) by road (approx).</p>
  </div>

  <!-- Notes Section -->
  <div class="notes">
    <h3>📝 Notes</h2>
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea><br>
    <button onclick="saveNotes()">Save Notes</button>
    <p id="saveStatus" style="color: green;"></p>
  </div>

  <script>
    // === Countdown Script ===
    const targetDate = new Date("2025-10-12T00:00:00"); // Change target date here
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "🎉 The day has arrived!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds remaining`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // === Notes Script ===
    const noteArea = document.getElementById("noteArea");
    const saveStatus = document.getElementById("saveStatus");

    // Load notes from localStorage
    noteArea.value = localStorage.getItem("userNotes") || "";

    function saveNotes() {
      localStorage.setItem("userNotes", noteArea.value);
      saveStatus.textContent = "✅ Notes saved!";
      setTimeout(() => saveStatus.textContent = "", 2000);
    }
  </script>

</body>
</html>
