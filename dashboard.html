<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown & Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f0f4f8;
    }
    h1 {
      color: #333;
    }
    .countdown, .distance, .notes {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Countdown & Info Dashboard</h1>

  <!-- Countdown -->
  <div class="countdown">
    <h2>‚è≥ Countdown to when we see each other again!</h2>
    <p id="countdown"></p>
  </div>

  <!-- Distance -->
  <div class="distance">
    <h2>üìç Distance</h2>
    <p>Distance between Rochester, NY and Ames, Iowa: <strong>890 miles</strong> (1,432 kilometers) by road (approx).</p>
  </div>

  <!-- Notes Section -->
  <div class="notes">
    <h2>üìù Notes</h2>
    <textarea id="noteArea" placeholder="Write your notes here..."></textarea><br>
    <button onclick="saveNotes()">Save Notes</button>
    <p id="saveStatus" style="color: green;"></p>
  </div>

  <script>
    // === Countdown Script ===
    const targetDate = new Date("2025-10-17T00:00:00"); // Change target date here
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "üéâ The day has arrived!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds remaining`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    // === Notes Script ===
    const noteArea = document.getElementById("noteArea");
    const saveStatus = document.getElementById("saveStatus");

    // Load notes from localStorage
    noteArea.value = localStorage.getItem("userNotes") || "";

    function saveNotes() {
      localStorage.setItem("userNotes", noteArea.value);
      saveStatus.textContent = "‚úÖ Notes saved!";
      setTimeout(() => saveStatus.textContent = "", 2000);
    }
  </script>

</body>
</html>
